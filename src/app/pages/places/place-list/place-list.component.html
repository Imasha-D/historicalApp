<div class="outer">
  
    <mat-card class="card-container" *ngFor="let place of places">

      <mat-card-header>
        <mat-card-title class="title">{{ place.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <img [src]="place.imageUrl" alt="{{ place.name }}" (click)="navigateToDescription(place.id)">
        <!-- <p class="description">{{ place.description }}</p> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="markAsVisited(place)" [ngClass]="place.isVisited ? 'btn-visited' : 'btn-not-visited'">
          {{ place.isVisited ? 'Visited' : 'Mark as Visited' }}
        </button>
      </mat-card-actions>

    </mat-card>

</div>
