<div *ngIf="place">
  <mat-card class="card-container">

    <mat-card-header>

      <mat-card-title>
        <h2>{{ place.name }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <img [src]="place.imageUrl" alt="{{ place.name }}">
      <p class="description">{{ place.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">
        Back
      </button>
    </mat-card-actions>

  </mat-card>


</div>
